<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
{% extends "yyApp/nav.html" %}
{% block body %}
<body>
<div class="container mt-5 pr-0 pl-0 h-100 d-flex flex-column">
    <div style="text-align:center;">
        <h4>로그인</h4>
        <h6 style="color:red;">{{ error }}</h6>
    </div>
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username"
                   value="{{ form.username.value|default_if_none:'' }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"
                   value="{{ form.password.value|default_if_none:'' }}" class="form-control">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-outline-dark">로그인</button>
        </div>
    </form>
</div>
</body>
{% endblock %}
</html>
