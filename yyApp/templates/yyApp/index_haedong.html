
{% extends "yyApp/nav.html" %}
{% block body %}
<body>
{% csrf_token %}

  <style>
    .pet_list {
            display:grid;
            grid-template-columns: 1fr 1fr ;
            grid-template-rows: 1fr 1fr ;
            gap: 10px;
    }

    .pet_image img {
        max-width: 100%;
        height: auto;
        
    }

  </style>

  <div class="container mt-5 pr-0 pl-0 h-100 d-flex flex-column">

      <div class="row gx-5">
          <div class="col-sm-4">
            <p><h3>최근 게시글</h3></p>
              {% for postID, path in pets %}                       
                <div class="row row-cols-2">                    
                  <div class="col shadow-sm mt-3">
                    <div class="card shadow-sm " style = "margin-bottom: 10px;">
                      <a href="{% url 'yyApp:post_detail' postID %}">
                        <img src="http://localhost:8000/media/{{ path }}" class="rounded mx-auto d-block img-fluid card-img-top"></a>
                    </div>
                  </div>                 
                </div>
              {% endfor %}                 
          </div>
          <div class="col-sm-8">
              <canvas id="pieChart" data-url="{% url 'yyApp:chart' %}"></canvas><br>
              <canvas id="barChart" data-url="{% url 'yyApp:chart' %}"></canvas>
          </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script>
    $(function () {

      var $barChart = $("#barChart");
      $.ajax({
        url: $barChart.data("url"),
        success: function (data) {

          var ctx2 = $barChart[0].getContext("2d");

          new Chart(ctx2, {
            type: 'bar',
            data: {
              labels: data.labelsBar,
              datasets: [{
                label: '지역',
                backgroundColor: [
                  '#95e1d3', '#eaffd0', '#fce38a', '#f38181', '#7DEEBC', '#D2FFD2',   
                ],
                data: data.dataPie
              }]
            },
            options: {
              
              responsive: true,
              legend: {
                display: false,
                position: 'top',
              },
              title: {
                display: true,
                text: '6개월간 경기도 지역별 유기견 수',
                fontSize: 25,
                padding: 30,
                fontFamily: 'Jua',
              },
              tooltips: {
              },
            }
          });
        }
      });

      var $pieChart = $("#pieChart");
      $.ajax({
        url: $pieChart.data("url"),
        success: function (data) {

          var ctx = $pieChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: data.labelsPie,
              datasets: [{
                label: '상태',
                backgroundColor: [
                '#95e1d3', '#eaffd0', '#fce38a', '#f38181', '#7DEEBC', '#D2FFD2',
                ],
                data: data.dataPie,
              }]
            },
            options: {
              responsive: true,
              legend: {
                position: 'bottom',
              },
              title: {
                display: true,
                text: '6개월간 경기도 상태별 유기견 수',
                fontSize: 25,
                padding: 30,
                fontFamily: 'Jua',

              },
              tooltips: {
              },
            }
          });
        }
      });
    });
  </script>

</body>
{% endblock %}
</html>
