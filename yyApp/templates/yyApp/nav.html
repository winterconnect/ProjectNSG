<!DOCTYPE html>
<head>
{% load static %}
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link href="{% static 'all.css' %}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/03ea8c32dc.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    html, head, body, footer {
      font-family: 'Jua', sans-serif;
      font-size: 20px;
      height: 100%;
    }
  </style>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <i style="color: white; padding-right:5px;" class="fas fa-bone"></i>
      <a class="navbar-brand" href="/yyApp">나랑살개</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'yyApp:list' %}">보호자 게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'yyApp:mypage' %}">마이페이지</a>
          </li>
        </ul>
      </div>
        <div class="nav">
          <ul class="navbar-nav justify-content-end">
            {% if login_member%}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'yyApp:logout' %}">로그아웃</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'yyApp:login' %}">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'yyApp:join' %}">회원가입</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>




  </nav>
</head>
<body>
  {% block body %}
  {% endblock %}
</body>
<footer class="footer bg-light py-3 mt-auto" style="height:100px;">
  <div class="container" style="text-align:center;">
    <span class="text-muted">입양해조 김희진 송지현 이해동 전승우</span>
  </div>
</footer>

</html>
