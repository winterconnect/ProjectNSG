<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>보호자 회원가입</title>
</head>
{% extends "yyApp/nav.html" %}
{% block body %}
<body>
  <div class="container mt-5 pr-0 pl-0 h-100 d-flex flex-column">
    <div style="text-align:center;">
        <h4>보호자 회원가입</h4>
        <h6 style="color:red;">{{ error }}</h6>
    </div>
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="memberID">아이디</label>
            <input type="text" class="form-control" id="memberID" name="memberID">
        </div>
        <div class="form-group">
            <label for="memberPW">비밀번호</label>
            <input type="password" class="form-control" id="memberPW" name="memberPW">
        </div>
        <div class="form-group">
            <label for="memberPW_check">비밀번호 확인</label>
            <input type="password" class="form-control" id="memberPW_check" name="memberPW_check">
        </div>
        <div class="form-group">
            <label for="memberName">이름</label>
            <input type="text" class="form-control" id="memberName" name="memberName">
        </div>
        <div class="form-group">
            <label for="memberEmail">이메일</label>
            <input type="email" class="form-control" id="memberEmail" name="memberEmail">
        </div>
        <div class="form-group">
            <label for="memberAge">생년월일</label>
            <input type="date" class="form-control" id="memberAge" name="memberAge">
        </div>
        <input type="submit" value="회원가입" class="btn btn-outline-dark">
    </form>
    </div>
</body>
{% endblock %}
</html>
